<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>
<p> <strong></strong> example calls the fullName method of person, using it on person1:
</p>

<p id="demo"></p>
<style>
    *{
        background-color: blueviolet;
    }
</style>



<script>
const person = {
  fullName: function(city, country) {
    return this.firstName + " " + this.lastName + "," + city + "," + country;
  }
}

const person1 = {
  firstName:"John",
  lastName: "Doe"
}

const person2 = {
  firstName:"Mary",
  lastName: "Doe"
}

document.getElementById("demo").innerHTML = person.fullName.call(person1, "Oslo", "Norway"); 
</script>

</body>
</html>
